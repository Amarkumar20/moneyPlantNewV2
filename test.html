<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Overlay Image in Bootstrap</title>
  <style>
    /* Add custom styles for overlay */
    .overlay {
      position: relative;
      width: 100%;
    }

    .overlay img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay .overlay-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity */
      color: #fff; /* Adjust the text color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 mx-auto overlay">
        <img src="https://s3.me-central-1.amazonaws.com/espace.ae/inner_pages/boardroom%20meeting.webp" alt="Overlay Image">
        <div class="overlay-content">
          <h2>Overlay Title</h2>
          <p>This is some overlay content. You can add any HTML content here.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
